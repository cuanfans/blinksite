<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script src="/js/layout.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
    
    <admin-layout>
        
        <div x-data="dashboard()" x-init="init()" class="space-y-6">
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow border dark:border-gray-700 flex items-center gap-4">
                    <div class="p-3 bg-blue-100 text-blue-600 rounded-lg">
                        <i class="ph ph-users text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Total Pengunjung</p>
                        <h3 class="text-2xl font-bold" x-text="stats.visitors">0</h3>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow border dark:border-gray-700 flex items-center gap-4">
                    <div class="p-3 bg-green-100 text-green-600 rounded-lg">
                        <i class="ph ph-currency-dollar text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Pendapatan</p>
                        <h3 class="text-2xl font-bold" x-text="formatRupiah(stats.revenue)">Rp 0</h3>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow border dark:border-gray-700 flex items-center gap-4">
                    <div class="p-3 bg-purple-100 text-purple-600 rounded-lg">
                        <i class="ph ph-chart-line-up text-2xl"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Konversi</p>
                        <h3 class="text-2xl font-bold"><span x-text="stats.conversion">0</span>%</h3>
                    </div>
                </div>
            </div>

            <div class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl p-8 text-white shadow-lg">
                <h2 class="text-3xl font-bold mb-2">Selamat Datang di BlinkSite! ðŸš€</h2>
                <p class="opacity-90 mb-6">Kelola halaman landing page dan pantau penjualan Anda dari sini.</p>
                <div class="flex gap-3">
                    <a href="/admin/pages" class="bg-white text-blue-700 px-4 py-2 rounded-lg font-bold hover:bg-gray-100 transition">
                        Kelola Halaman
                    </a>
                    <a href="/admin/editor" class="bg-blue-800 bg-opacity-50 text-white px-4 py-2 rounded-lg font-bold hover:bg-opacity-70 transition border border-white/20">
                        Buat Baru +
                    </a>
                </div>
            </div>

        </div>
    </admin-layout>

    <script>
        function dashboard() {
            return {
                stats: { visitors: 0, revenue: 0, conversion: 0 },
                
                async init() {
                    try {
                        // Ambil data dari API stats yang sudah kita buat
                        const res = await fetch('/api/admin/analytics-data');
                        if(res.ok) {
                            this.stats = await res.json();
                        }
                    } catch(e) {
                        console.error("Gagal load stats", e);
                    }
                },

                formatRupiah(angka) {
                    return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(angka);
                }
            }
        }
    </script>
</body>
</html>
