<!DOCTYPE html>
<html lang="id">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/js/layout.js"></script> </head>
<body>
    <admin-layout>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow border dark:border-gray-700">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Total Omzet</p>
                        <h3 class="text-2xl font-bold mt-1">Rp 150.000.000</h3>
                    </div>
                    <div class="p-2 bg-green-100 text-green-600 rounded-lg"><i class="ph ph-currency-dollar text-xl"></i></div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow border dark:border-gray-700">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Produk Terjual</p>
                        <h3 class="text-2xl font-bold mt-1">1,240</h3>
                    </div>
                    <div class="p-2 bg-blue-100 text-blue-600 rounded-lg"><i class="ph ph-shopping-cart text-xl"></i></div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow border dark:border-gray-700">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-sm text-gray-500 dark:text-gray-400">Total Pengunjung</p>
                        <h3 class="text-2xl font-bold mt-1">85,302</h3>
                    </div>
                    <div class="p-2 bg-purple-100 text-purple-600 rounded-lg"><i class="ph ph-users text-xl"></i></div>
                </div>
            </div>
        </div>
        
        <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow border dark:border-gray-700">
            <h3 class="font-bold mb-4">Aktivitas Terkini</h3>
            <p class="text-gray-500 text-sm">Grafik dan data realtime akan muncul di sini.</p>
        </div>
    </admin-layout>
</body>
</html>
