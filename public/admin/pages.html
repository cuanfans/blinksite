<!DOCTYPE html>
<html lang="id">
<head>
    <title>Pages Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/js/layout.js"></script>
</head>
<body>
    <admin-layout>
        <div class="flex justify-between items-center mb-6" x-data="{ openCreate: false, newPage: {slug:'', title:'', type:'physical'} }">
            <h2 class="text-2xl font-bold">Daftar Halaman</h2>
            <button @click="openCreate = true" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-bold flex items-center gap-2">
                <i class="ph ph-plus"></i> Halaman Baru
            </button>

            <div x-show="openCreate" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50" x-cloak>
                <div class="bg-white dark:bg-gray-800 p-6 rounded-xl w-96">
                    <h3 class="font-bold text-lg mb-4">Buat Landing Page</h3>
                    <input x-model="newPage.slug" placeholder="URL Slug (ex: promo-lebaran)" class="w-full border p-2 rounded mb-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                    <input x-model="newPage.title" placeholder="Judul Halaman" class="w-full border p-2 rounded mb-3 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                    <select x-model="newPage.type" class="w-full border p-2 rounded mb-4 bg-gray-50 dark:bg-gray-700 dark:border-gray-600">
                        <option value="physical">Produk Fisik (Kirim Barang)</option>
                        <option value="digital">Produk Digital (Download)</option>
                    </select>
                    <div class="flex justify-end gap-2">
                        <button @click="openCreate = false" class="px-3 py-1 text-gray-500">Batal</button>
                        <button @click="createPage" class="bg-blue-600 text-white px-4 py-2 rounded">Buat & Edit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow overflow-hidden border dark:border-gray-700" x-data="pagesList()">
            <table class="w-full text-left">
                <thead class="bg-gray-50 dark:bg-gray-700 border-b dark:border-gray-600">
                    <tr>
                        <th class="p-4">Judul / Slug</th>
                        <th class="p-4">Tipe Produk</th>
                        <th class="p-4">Stats</th>
                        <th class="p-4 text-right">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y dark:divide-gray-700">
                    <template x-for="p in pages">
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition">
                            <td class="p-4">
                                <div class="font-bold" x-text="p.title"></div>
                                <div class="text-xs text-blue-500" x-text="'/' + p.slug"></div>
                            </td>
                            <td class="p-4">
                                <span class="px-2 py-1 rounded text-xs font-bold uppercase" 
                                    :class="p.product_type === 'digital' ? 'bg-purple-100 text-purple-700' : 'bg-green-100 text-green-700'"
                                    x-text="p.product_type"></span>
                            </td>
                            <td class="p-4 text-sm text-gray-500">
                                1.2k Views
                            </td>
                            <td class="p-4 text-right flex justify-end gap-2">
                                <a :href="'/' + p.slug" target="_blank" class="p-2 text-gray-500 hover:text-blue-500" title="View"><i class="ph ph-eye text-lg"></i></a>
                                <a :href="'/admin/editor?slug=' + p.slug" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded text-sm flex items-center gap-1">
                                    <i class="ph ph-pencil-simple"></i> Edit
                                </a>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <script>
            function pagesList() {
                return {
                    pages: [], // Fetch from API later
                    init() { 
                        // Mock Data
                        this.pages = [
                            {title: 'Jual Shampo Herbal', slug: 'shampo', product_type: 'physical'},
                            {title: 'Ebook Jago Coding', slug: 'ebook-coding', product_type: 'digital'}
                        ]
                    }
                }
            }
            // Logic createPage() panggil API lalu redirect ke /admin/editor?slug=...
        </script>
    </admin-layout>
</body>
</html>
