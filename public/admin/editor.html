<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Pro - LandingBuilder Ultimate</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs@0.21.2/dist/css/grapes.min.css">
    <script src="https://unpkg.com/grapesjs@0.21.2/dist/grapes.min.js"></script>
    
    <script src="https://unpkg.com/grapesjs-blocks-basic@1.0.1"></script>
    <script src="https://unpkg.com/grapesjs-plugin-forms@2.0.5"></script>
    <script src="https://unpkg.com/grapesjs-navbar@1.0.1"></script>
    <script src="https://unpkg.com/grapesjs-component-countdown@1.0.1"></script>
    <script src="https://unpkg.com/grapesjs-tabs@1.0.6"></script>
    <script src="https://unpkg.com/grapesjs-custom-code@1.0.1"></script>
    <script src="https://unpkg.com/grapesjs-tooltip@0.1.7"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* RESET & CORE */
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: 'Inter', system-ui, sans-serif; background: #ffffff; color: #1e293b; }
        [x-cloak] { display: none !important; }
        .gjs-pn-top-panel, .gjs-pn-views-container, .gjs-pn-views, .gjs-pn-panels, .gjs-pn-buttons { display: none !important; }
        .gjs-cv-canvas { width: 100%; height: 100%; top: 0 !important; background-color: #f1f5f9; }
        .gjs-frame-wrapper { box-shadow: 0 0 20px rgba(0,0,0,0.1); }

        /* SIDEBAR TABS */
        .panel-tabs { display: flex; border-bottom: 1px solid #e2e8f0; background: #fff; }
        .panel-tabs button { flex: 1; padding: 12px; color: #94a3b8; font-size: 20px; border-bottom: 2px solid transparent; transition: all 0.2s; }
        .panel-tabs button:hover { color: #334155; background: #f8fafc; }
        .panel-tabs button.active { color: #2563eb; border-bottom-color: #2563eb; background: #eff6ff; }

        /* BLOCK MANAGER */
        .gjs-blocks-c { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 10px; background: #fff; }
        .gjs-block { width: 100% !important; min-height: auto !important; padding: 15px 5px !important; margin: 0 !important; background: #fff; border: 1px solid #e2e8f0; border-radius: 6px; display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: grab; transition: all 0.15s; }
        .gjs-block:hover { border-color: #3b82f6; color: #2563eb; transform: translateY(-1px); }
        .gjs-block-label { font-size: 10px; font-weight: 600; text-align: center; margin-top: 2px; }
        .gjs-block svg, .gjs-block i { width: 24px; height: 24px; font-size: 24px; fill: currentColor; }
        .gjs-block-category .gjs-title { background: #f8fafc; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; padding: 8px 12px; font-size: 10px; font-weight: 700; color: #64748b; text-transform: uppercase; cursor: pointer; }

        /* INPUTS & FIELDS */
        .gjs-field { background: #fff; border: 1px solid #cbd5e1; border-radius: 4px; padding: 4px; color: #334155; }
        .gjs-field input, .gjs-field select { font-size: 11px; width: 100%; background: transparent; }
        .gjs-sm-sector { border-bottom: 1px solid #e2e8f0; }
        .gjs-sm-title { background: #f8fafc; font-size: 11px; font-weight: 600; color: #475569; padding: 10px 12px; cursor: pointer; display: flex; justify-content: space-between; }
        
        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; } 
        ::-webkit-scrollbar-track { background: transparent; } 
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>

<body x-data="editorApp()">

    <header class="h-12 bg-white border-b border-gray-200 flex justify-between items-center px-4 z-50 relative shrink-0">
        <div class="flex items-center gap-3">
            <a href="/admin/pages" class="text-gray-500 hover:text-blue-600 transition p-1.5 rounded hover:bg-gray-100"><i class="ph ph-arrow-left text-lg"></i></a>
            <div class="h-5 w-px bg-gray-200"></div>
            <div class="flex items-center gap-2">
                <span class="text-xs font-bold text-gray-400 font-mono">SLUG:</span>
                <input x-model="page.slug" class="bg-gray-50 border border-gray-200 rounded px-2 py-1 text-xs font-bold text-gray-700 outline-none w-32 placeholder-slate-400">
            </div>
        </div>
        
        <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center bg-gray-50 rounded-lg border border-gray-200 p-0.5">
            <button @click="setDevice('desktop')" :class="device=='desktop'?'bg-blue-50 text-blue-600':'text-gray-400'" class="p-1.5 rounded transition"><i class="ph ph-desktop text-lg"></i></button>
            <button @click="setDevice('tablet')" :class="device=='tablet'?'bg-blue-50 text-blue-600':'text-gray-400'" class="p-1.5 rounded transition"><i class="ph ph-device-tablet text-lg"></i></button>
            <button @click="setDevice('mobile')" :class="device=='mobile'?'bg-blue-50 text-blue-600':'text-gray-400'" class="p-1.5 rounded transition"><i class="ph ph-device-mobile text-lg"></i></button>
            <div class="w-px h-4 bg-gray-300 mx-2"></div>
            <button @click="cmd('core:undo')" class="text-gray-500 hover:text-black p-1.5"><i class="ph ph-arrow-u-up-left text-lg"></i></button>
            <button @click="cmd('core:redo')" class="text-gray-500 hover:text-black p-1.5"><i class="ph ph-arrow-u-up-right text-lg"></i></button>
            <button @click="cmd('core:preview')" class="text-gray-500 hover:text-blue-600 p-1.5"><i class="ph ph-eye text-lg"></i></button>
        </div>

        <div class="flex items-center gap-3">
            <button @click="showSettings=true" class="text-slate-500 hover:text-blue-600 flex items-center gap-1 text-xs font-bold bg-gray-50 px-2 py-1.5 rounded border border-gray-200"><i class="ph ph-gear text-lg"></i> Config</button>
            <button @click="savePage" :disabled="loading" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded text-xs font-bold transition flex items-center gap-2 disabled:opacity-50">
                <i x-show="loading" class="ph ph-spinner animate-spin"></i> <span x-text="loading ? 'Saving...' : 'SIMPAN'"></span>
            </button>
        </div>
    </header>

    <div class="flex h-[calc(100vh-3rem)] overflow-hidden">
        <div class="flex-1 relative bg-gray-100 flex flex-col items-center justify-center p-8 overflow-hidden">
            <div id="gjs" class="flex-1 w-full h-full shadow-lg rounded-sm overflow-hidden border border-gray-300 bg-white"></div>
        </div>
        
        <div class="w-[300px] bg-white border-l border-gray-200 flex flex-col z-20 shrink-0 shadow-lg">
            <div class="panel-tabs">
                <button @click="tab='blocks'" :class="tab=='blocks'?'active':''" title="Elements"><i class="ph ph-squares-four"></i></button>
                <button @click="tab='styles'" :class="tab=='styles'?'active':''" title="Style"><i class="ph ph-paint-brush"></i></button>
                <button @click="tab='traits'" :class="tab=='traits'?'active':''" title="Traits"><i class="ph ph-sliders-horizontal"></i></button>
                <button @click="tab='layers'" :class="tab=='layers'?'active':''" title="Layers"><i class="ph ph-list-dashes"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto bg-white relative custom-scroll">
                <div x-show="tab=='blocks'" id="blocks-container" class="absolute inset-0 pb-10"></div>
                <div x-show="tab=='styles'"><div id="selectors-container" class="p-2 border-b"></div><div id="styles-container" class="pb-10"></div></div>
                <div x-show="tab=='traits'"><div class="p-3 bg-blue-50 text-blue-700 text-xs font-bold border-b mb-2">SETTINGS</div><div id="traits-container" class="pb-10 px-2"></div></div>
                <div x-show="tab=='layers'" id="layers-container" class="absolute inset-0 pb-10"></div>
            </div>
        </div>
    </div>

    <div x-show="showSettings" x-cloak class="fixed inset-0 z-[100] bg-black/60 backdrop-blur-sm flex justify-end" @click.self="showSettings = false">
        <div class="w-[450px] h-full bg-white shadow-2xl flex flex-col transition-transform duration-300" x-transition:enter="translate-x-full" x-transition:enter-end="translate-x-0" x-transition:leave="translate-x-0" x-transition:leave-end="translate-x-full">
            <div class="p-4 border-b bg-gray-50 flex justify-between items-center"><h2 class="font-bold text-gray-800"><i class="ph ph-faders"></i> Page Config</h2><button @click="showSettings = false"><i class="ph ph-x"></i></button></div>
            
            <div class="flex-1 overflow-y-auto p-5 space-y-6 custom-scroll">
                
                <div>
                    <h3 class="text-xs font-bold text-blue-600 uppercase mb-2 border-b pb-1">Product & Type</h3>
                    <div class="flex bg-gray-100 p-1 rounded mb-3">
                        <button @click="page.product_type='physical'" :class="page.product_type=='physical'?'bg-white shadow':''" class="flex-1 py-1 text-xs font-bold rounded transition">Fisik</button>
                        <button @click="page.product_type='digital'" :class="page.product_type=='digital'?'bg-white shadow':''" class="flex-1 py-1 text-xs font-bold rounded transition">Digital</button>
                    </div>
                    <div x-show="page.product_type==='physical'"><label class="text-[10px] font-bold text-gray-500">Berat (gram)</label><input x-model="page.config.shipping.weight" type="number" class="w-full border rounded p-1.5 text-xs"></div>
                    
                    <div class="mt-3">
                        <label class="text-[10px] font-bold text-gray-500 block mb-1">VARIAN PRODUK</label>
                        <template x-for="(v, i) in page.config.variants">
                            <div class="flex gap-1 mb-1 items-center bg-gray-50 p-1 rounded border">
                                <input x-model="v.name" class="flex-1 border rounded px-2 text-xs" placeholder="Nama Varian">
                                <input x-model="v.price" type="number" class="w-20 border rounded px-2 text-xs" placeholder="Harga">
                                <button @click="page.config.variants.splice(i,1)" class="text-red-500 hover:bg-red-100 p-1 rounded"><i class="ph ph-trash"></i></button>
                            </div>
                        </template>
                        <button @click="addVariant" class="w-full border-2 border-dashed border-blue-200 text-xs text-blue-600 font-bold py-1.5 rounded mt-1">+ Tambah Varian</button>
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-purple-600 uppercase mb-2 border-b pb-1">Order Bump</h3>
                    <label class="flex items-center gap-2 text-xs font-bold cursor-pointer mb-2">
                        <input type="checkbox" x-model="page.config.order_bump.active"> Aktifkan Order Bump
                    </label>
                    <div x-show="page.config.order_bump.active" class="space-y-2 bg-purple-50 p-3 rounded border border-purple-100">
                        <input x-model="page.config.order_bump.title" class="w-full border rounded p-1.5 text-xs" placeholder="Judul Penawaran">
                        <input x-model="page.config.order_bump.price" type="number" class="w-full border rounded p-1.5 text-xs" placeholder="Harga Tambahan">
                        <textarea x-model="page.config.order_bump.desc" class="w-full border rounded p-1.5 text-xs" rows="2" placeholder="Deskripsi Singkat"></textarea>
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-red-500 uppercase mb-2 border-b pb-1">Kupon Diskon</h3>
                    <div class="space-y-2">
                        <template x-for="(c, i) in page.config.coupons">
                            <div class="bg-red-50 p-2 rounded border border-red-100 relative">
                                <button @click="page.config.coupons.splice(i,1)" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-0.5 shadow"><i class="ph ph-x text-[10px]"></i></button>
                                <div class="flex gap-1 mb-1">
                                    <input x-model="c.code" class="flex-1 border rounded px-1.5 py-1 text-[10px] font-bold uppercase" placeholder="KODE KUPON">
                                    <select x-model="c.type" class="border rounded text-[10px]"><option value="percent">%</option><option value="fixed">Rp</option></select>
                                </div>
                                <input x-model="c.value" type="number" class="w-full border rounded px-1.5 py-1 text-[10px]" placeholder="Nilai Potongan">
                            </div>
                        </template>
                        <button @click="page.config.coupons.push({code:'', type:'percent', value:0})" class="w-full border-2 border-dashed border-red-200 text-xs text-red-600 font-bold py-1.5 rounded">+ Tambah Kupon</button>
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-green-600 uppercase mb-2 border-b pb-1">SEO & Scripts</h3>
                    <div class="space-y-3">
                        <div>
                            <label class="text-[10px] font-bold text-gray-500">Judul Halaman</label>
                            <input x-model="page.config.settings.seo_title" class="w-full border rounded p-1.5 text-xs" placeholder="SEO Title">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-500">Deskripsi</label>
                            <textarea x-model="page.config.settings.seo_description" class="w-full border rounded p-1.5 text-xs" rows="2" placeholder="Meta Description"></textarea>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-500">Favicon & OG Image</label>
                            <input x-model="page.config.settings.favicon" class="w-full border rounded p-1.5 text-xs font-mono mb-1" placeholder="https://... (Favicon)">
                            <input x-model="page.config.settings.og_image" class="w-full border rounded p-1.5 text-xs font-mono" placeholder="https://... (OG Image)">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-gray-500">Custom Scripts</label>
                            <textarea x-model="page.config.settings.custom_head" class="w-full border rounded p-1.5 text-xs font-mono mb-1 h-16" placeholder="<head> Code (Pixel/GTM)"></textarea>
                            <textarea x-model="page.config.settings.custom_footer" class="w-full border rounded p-1.5 text-xs font-mono h-16" placeholder="<body> Footer Code"></textarea>
                        </div>
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-gray-600 uppercase mb-2 border-b pb-1">API Key</h3>
                    <select x-model="cred.provider" class="w-full border rounded p-1.5 text-xs mb-2"><option value="midtrans">Midtrans</option><option value="cloudinary">Cloudinary</option></select>
                    <textarea x-model="cred.data" class="w-full border rounded p-1.5 text-xs font-mono" rows="3" placeholder='JSON Config'></textarea>
                    <button @click="saveCreds" class="w-full bg-slate-800 text-white py-1.5 rounded text-xs font-bold mt-2 hover:bg-slate-900 transition">Simpan Kredensial</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    // 1. GLOBAL TABLE LOGIC (FIXED SELECTOR)
    const addTableLogic = (editor) => {
        editor.DomComponents.addType('comparison-table-wrapper', {
            model: {
                defaults: {
                    droppable: true,
                    editable: true,
                    traits: [
                        {
                            type: 'button',
                            text: '+ Tambah Baris',
                            full: true,
                            command: (editor) => {
                                const selected = editor.getSelected();
                                // FIX: Selector menggunakan class .table-body-area
                                const body = selected.find('.table-body-area')[0]; 
                                if (body) {
                                    body.append(`
                                        <div style="display:flex; padding:15px; border-bottom:1px solid #f1f5f9; align-items:center; text-align:center;">
                                            <div style="flex:1; text-align:left; font-weight:bold; color:#475569; padding-left:10px;">Fitur Baru</div>
                                            <div style="flex:1; color:#16a34a;"><i class="ph ph-check-circle" style="font-size:24px;"></i></div>
                                            <div style="flex:1; color:#94a3b8;"><i class="ph ph-x-circle" style="font-size:24px;"></i></div>
                                        </div>
                                    `);
                                } else {
                                    alert('Silakan klik pada container tabel utama, bukan teksnya!');
                                }
                            },
                        }
                    ],
                },
            },
        });
    };

    // 2. ALPINE APP
    function editorApp() {
        return {
            loading: false, showSettings: false, device: 'desktop', tab: 'blocks',
            page: { 
                slug: '', title: '', product_type: 'physical', 
                // Default config structure to prevent errors
                config: { variants:[], shipping:{weight:1000}, order_bump:{active:false, title:'', price:0, desc:''}, coupons:[], settings:{} } 
            },
            cred: { provider: 'midtrans', data: '' },
            authPass: localStorage.getItem('admin_pass'),

            init() {
                const params = new URLSearchParams(window.location.search);
                this.page.slug = params.get('slug');
                if(!this.authPass) window.location.href='/login';
                this.initGrapes();
            },

            setDevice(d) { this.device=d; window.editor.setDevice(d); },
            cmd(c) { window.editor.runCommand(c); },
            addVariant() { this.page.config.variants.push({id:Date.now(), name:'', price:0}) },
            
            async saveCreds() {
                try { await fetch('/api/admin/credentials', {method:'POST', headers:{'Authorization':this.authPass}, body:JSON.stringify({provider:this.cred.provider, data:JSON.parse(this.cred.data)})}); alert('Tersimpan!'); } catch(e){ alert('JSON Salah'); }
            },
            
            async savePage() {
                this.loading=true;
                try { 
                    await fetch('/api/admin/pages', {
                        method:'POST', 
                        headers:{'Authorization':this.authPass}, 
                        body:JSON.stringify({
                            slug:this.page.slug, 
                            title:this.page.title, 
                            product_type:this.page.product_type, 
                            html:editor.getHtml(), 
                            css:editor.getCss(), 
                            product_config:this.page.config
                        })
                    }); 
                    alert('Berhasil Disimpan!'); 
                } catch(e){ alert('Gagal Menyimpan'); }
                this.loading=false;
            },
            
            initGrapes() {
                setTimeout(() => {
                    window.editor = grapesjs.init({
                        container: '#gjs', height: '100%', fromElement: false, storageManager: false,
                        plugins: ['gjs-blocks-basic', 'grapesjs-plugin-forms', 'grapesjs-navbar', 'grapesjs-component-countdown', 'grapesjs-tabs', 'grapesjs-custom-code', 'grapesjs-tooltip'],
                        pluginsOpts: { 'gjs-blocks-basic': { flexGrid: true } },
                        deviceManager: { devices: [{id:'desktop',width:''}, {id:'tablet',width:'768px'}, {id:'mobile',width:'375px'}] },
                        blockManager: { appendTo: '#blocks-container' },
                        layerManager: { appendTo: '#layers-container' },
                        selectorManager: { appendTo: '#selectors-container' },
                        traitManager: { appendTo: '#traits-container' },
                        styleManager: { appendTo: '#styles-container', sectors: [{ name: 'Typography', open: true, buildProps: ['font-family', 'font-size', 'font-weight', 'line-height', 'color', 'text-align'] }, { name: 'Dimensions', open: false, buildProps: ['width', 'height', 'max-width', 'min-height', 'padding', 'margin'] }, { name: 'Layout', open: false, buildProps: ['display', 'flex-direction', 'justify-content', 'align-items', 'gap'] }, { name: 'Decorations', open: false, buildProps: ['background-color', 'border', 'border-radius', 'box-shadow'] }] },
                        assetManager: { 
                            upload: false, autoAdd: true,
                            uploadFile: async (e) => {
                                const files = e.dataTransfer ? e.dataTransfer.files : e.target.files;
                                for(let i=0; i<files.length; i++){
                                    const file = files[i];
                                    const reader = new FileReader();
                                    reader.readAsDataURL(file);
                                    reader.onload = async () => {
                                        try {
                                            const res = await fetch('/api/admin/upload-image', {
                                                method:'POST',
                                                headers: { 'Content-Type': 'application/json', 'Authorization': localStorage.getItem('admin_pass') },
                                                body: JSON.stringify({ image: reader.result, filename: file.name })
                                            });
                                            const json = await res.json();
                                            if(json.data) window.editor.AssetManager.add(json.data);
                                        } catch(err) { alert('Upload Gagal'); }
                                    };
                                }
                            }
                        }
                    });

                    // CALL CUSTOM LOGIC
                    addTableLogic(window.editor);

                    const bm = editor.BlockManager;

                    // LAYOUTS
                    bm.add('container-fluid', { label: 'Container (Fluid)', category: 'Layout', attributes: {class:'ph ph-arrows-out-line-horizontal'}, content: `<div style="width:90%; max-width:1200px; margin:0 auto; padding:20px; min-height:50px;"></div>` });
                    bm.add('section-std', { label: 'Section', category: 'Layout', attributes: {class:'ph ph-square'}, content: `<section style="padding:60px 0; background-color:#fff;"><div style="width:90%; max-width:1100px; margin:0 auto;"></div></section>` });

                    // HEADERS
                    bm.add('header-simple', { label: 'Header Logo', category: 'Headers', attributes:{class:'ph ph-list'}, content: `<header style="padding:15px; border-bottom:1px solid #eee; display:flex; justify-content:center;"><img src="https://via.placeholder.com/150x50?text=LOGO" style="height:40px; object-fit:contain;" /></header>` });
                    bm.add('header-left', { label: 'Header Left', category: 'Headers', attributes:{class:'ph ph-sidebar-simple'}, content: `<header style="padding:15px 20px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee;"><img src="https://via.placeholder.com/150x50?text=LOGO" style="height:40px; object-fit:contain;" /><nav><a href="#" style="margin-left:15px; color:#333; text-decoration:none;">Home</a></nav></header>` });
                    
                    // CONTENT BLOCKS
                    bm.add('hero-tpl', { label: 'Hero Section', category: 'Templates', attributes:{class:'ph ph-layout'}, content: `<section style="padding:80px 20px; text-align:center; background:#f8fafc;"><h1 style="font-size:3rem; margin-bottom:20px;">Headline</h1><p>Subheadline text here.</p></section>` });
                    bm.add('features-tpl', { label: 'Features Grid', category: 'Templates', attributes:{class:'ph ph-grid-three'}, content: `<section style="padding:60px 20px;"><div style="max-width:1100px; margin:0 auto; display:grid; grid-template-columns:repeat(3, 1fr); gap:30px;"><div style="text-align:center; padding:20px;"><h3>Fitur 1</h3></div><div style="text-align:center; padding:20px;"><h3>Fitur 2</h3></div><div style="text-align:center; padding:20px;"><h3>Fitur 3</h3></div></div></section>` });
                    
                    // PRICELIST
                    bm.add('pricelist-tpl', { label: 'Pricelist', category: 'Templates', attributes:{class:'ph ph-tag'}, content: `<section style="padding:60px 20px;"><div style="max-width:1000px; margin:0 auto; display:grid; grid-template-columns:repeat(3,1fr); gap:20px;"><div style="padding:20px; border:1px solid #eee; text-align:center;"><h3>Basic</h3><p>Rp 99rb</p></div><div style="padding:20px; border:1px solid #eee; text-align:center; background:#f0f9ff;"><h3>Pro</h3><p>Rp 199rb</p></div><div style="padding:20px; border:1px solid #eee; text-align:center;"><h3>Expert</h3><p>Rp 499rb</p></div></div></section>` });

                    // COMPARISON TABLE (MODERN & FUNCTIONAL)
                    bm.add('comparison-head-to-head', {
                        label: 'Comparison Table',
                        category: 'Templates',
                        attributes: { class: 'ph ph-shield-check' },
                        content: {
                            type: 'comparison-table-wrapper',
                            content: `<section style="padding:60px 20px; background:#f8fafc;">
                                <div style="max-width:800px; margin:0 auto; background:#fff; border-radius:12px; overflow:hidden; border:1px solid #e2e8f0;">
                                    <div style="display:flex; background:#1e293b; color:#fff; padding:15px; text-align:center;">
                                        <div style="flex:1; font-weight:bold;">FITUR</div>
                                        <div style="flex:1; font-weight:bold; color:#3b82f6;">KAMI</div>
                                        <div style="flex:1; font-weight:bold; opacity:0.5;">LAIN</div>
                                    </div>
                                    <div class="table-body-area">
                                        <div style="display:flex; padding:15px; border-bottom:1px solid #f1f5f9; align-items:center; text-align:center;">
                                            <div style="flex:1; text-align:left; font-weight:bold; color:#475569; padding-left:10px;">Contoh Fitur</div>
                                            <div style="flex:1; color:#16a34a;"><i class="ph ph-check-circle" style="font-size:24px;"></i></div>
                                            <div style="flex:1; color:#94a3b8;"><i class="ph ph-x-circle" style="font-size:24px;"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </section>`
                        }
                    });

                    // WIDGETS (VIDEO RESTORED)
                    bm.add('video-yt', { label: 'YouTube', category: 'Media', attributes:{class:'ph ph-youtube-logo'}, content: { type: 'video', provider: 'yt', style: { height: '350px', width: '100%' } } });
                    bm.add('checkout-pro', { label: 'Form Checkout', category: 'E-Commerce', attributes:{class:'ph ph-shopping-cart'}, content: `<div data-gjs-type="checkout-widget" style="padding:20px; border:2px dashed #3b82f6; background:#eff6ff; text-align:center; border-radius:8px;"><strong>[ FORM CHECKOUT ]</strong></div>` });
                    bm.add('custom-code-blk', { label: 'Embed Code', category: 'Extra', attributes:{class:'ph ph-code'}, content: { type: 'custom-code', content: '' } });

                    editor.on('load', () => {
                        editor.Canvas.getBody().style.backgroundColor = '#ffffff';
                        if(this.page.slug) {
                            fetch('/api/admin/pages/'+this.page.slug).then(r=>r.json()).then(d=>{
                                if(d.id) {
                                    this.page.title=d.title; 
                                    this.page.product_type=d.product_type||'physical';
                                    try{ 
                                        // Load Config & Bump
                                        const cfg = JSON.parse(d.product_config_json||'{}');
                                        this.page.config = {
                                            variants: cfg.variants || [],
                                            shipping: cfg.shipping || {weight:1000},
                                            order_bump: cfg.order_bump || {active:false, title:'', price:0, desc:''},
                                            coupons: cfg.coupons || [],
                                            settings: cfg.settings || {}
                                        };
                                    } catch(e){ 
                                        this.page.config={variants:[], shipping:{weight:1000}, order_bump:{active:false}, settings:{}}; 
                                    }
                                    if(!this.page.config.settings) this.page.config.settings={seo_title:d.title};
                                    editor.setComponents(d.html_content || '');
                                    editor.setStyle(d.css_content || '');
                                }
                            });
                        }
                    });
                }, 100);
            }
        }
    }
    </script>
