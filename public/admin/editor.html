<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingBuilder Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="https://unpkg.com/grapesjs"></script>
    
    <script src="https://unpkg.com/grapesjs-blocks-basic"></script>
    <script src="https://unpkg.com/grapesjs-plugin-forms"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- GLOBAL STYLE --- */
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: 'Inter', sans-serif; background: #f8fafc; color: #334155; }
        [x-cloak] { display: none !important; }

        /* Hapus UI Bawaan */
        .gjs-pn-top-panel, .gjs-pn-views-container, .gjs-pn-views, .gjs-pn-panels { display: none !important; }
        
        /* Canvas */
        .gjs-cv-canvas { width: 100%; height: 100%; top: 0 !important; background-color: #f1f5f9; }
        
        /* --- PANEL KANAN (WEBFLOW STYLE) --- */
        
        /* Tab Menu */
        .panel-tabs button { position: relative; color: #64748b; font-weight: 600; font-size: 11px; text-transform: uppercase; }
        .panel-tabs button.active { color: #2563eb; background: #eff6ff; }
        .panel-tabs button.active::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 2px; background: #2563eb; }

        /* Block Manager Grid */
        .gjs-blocks-c { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 10px; }
        .gjs-block-category .gjs-title { background: #f1f5f9; border-top: 1px solid #e2e8f0; border-bottom: 1px solid #e2e8f0; font-size: 10px; font-weight: 700; color: #475569; padding: 6px 10px; text-transform: uppercase; cursor: pointer; }
        
        /* Block Item */
        .gjs-block { 
            width: 100% !important; min-height: 70px !important; padding: 10px !important; margin: 0 !important;
            background: white; border: 1px solid #e2e8f0; border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 6px;
            transition: all 0.2s; cursor: grab; box-shadow: 0 1px 2px rgba(0,0,0,0.02);
        }
        .gjs-block:hover { border-color: #2563eb; color: #2563eb; transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.1); }
        .gjs-block-label { font-size: 10px; font-weight: 600; margin: 0; text-transform: capitalize; text-align: center; line-height: 1.2; }
        /* Icon SVG Size */
        .gjs-block svg, .gjs-block i { width: 20px; height: 20px; font-size: 20px; fill: currentColor; }

        /* Style Manager Inputs */
        .gjs-field { background: white; border: 1px solid #cbd5e1; border-radius: 4px; color: #334155; padding: 3px; }
        .gjs-field input, .gjs-field select { font-size: 11px; color: #334155; width: 100%; }
        .gjs-sm-sector { border-bottom: 1px solid #e2e8f0; }
        .gjs-sm-title { background: #f8fafc; font-size: 11px; font-weight: 700; color: #475569; padding: 8px 12px; border-top: 1px solid #e2e8f0; cursor: pointer; display: flex; justify-content: space-between; }
        .gjs-sm-properties { padding: 10px; display: flex; flex-wrap: wrap; gap: 8px; }
        .gjs-sm-property { width: 100%; margin-bottom: 0; }
        .gjs-sm-property__name { font-size: 10px; margin-bottom: 3px; color: #64748b; font-weight: 500; }
        
        /* Input Width Helpers */
        .gjs-sm-property--width, .gjs-sm-property--height, 
        .gjs-sm-property--font-size, .gjs-sm-property--font-weight,
        .gjs-sm-property--margin-top, .gjs-sm-property--margin-bottom, 
        .gjs-sm-property--padding-top, .gjs-sm-property--padding-bottom { width: 48%; }

        /* Layer Manager */
        .gjs-layer-item { padding: 6px 10px; border-bottom: 1px solid #f1f5f9; background: white; font-size: 12px; }
        .gjs-layer-item.gjs-selected { background: #eff6ff; color: #2563eb; border-left: 3px solid #2563eb; }
        
        /* Scrollbar Halus */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>

<body x-data="editorApp()">

    <header class="h-12 bg-white border-b border-gray-200 flex justify-between items-center px-4 z-50 relative shadow-sm shrink-0">
        <div class="flex items-center gap-3">
            <a href="/admin/pages" class="text-gray-500 hover:text-blue-600 transition p-2 rounded hover:bg-gray-50">
                <i class="ph ph-arrow-left text-lg"></i>
            </a>
            <div class="h-5 w-px bg-gray-200"></div>
            <div class="flex items-center bg-gray-50 rounded-md border border-gray-200 px-2 py-1">
                <span class="text-gray-400 text-xs mr-1">/</span>
                <input x-model="page.slug" class="bg-transparent text-xs font-bold text-gray-700 outline-none w-32" placeholder="slug-halaman">
            </div>
        </div>

        <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center bg-gray-50 rounded-lg border border-gray-200 p-0.5 shadow-sm">
            <button @click="setDevice('Desktop')" :class="device=='Desktop' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400 hover:text-gray-600'" class="p-1.5 rounded transition"><i class="ph ph-desktop"></i></button>
            <button @click="setDevice('Tablet')" :class="device=='Tablet' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400 hover:text-gray-600'" class="p-1.5 rounded transition"><i class="ph ph-device-tablet"></i></button>
            <button @click="setDevice('Mobile')" :class="device=='Mobile' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400 hover:text-gray-600'" class="p-1.5 rounded transition"><i class="ph ph-device-mobile"></i></button>
            <div class="w-px h-4 bg-gray-300 mx-2"></div>
            <button @click="cmd('core:undo')" class="text-gray-500 hover:text-black p-1.5 transition"><i class="ph ph-arrow-u-up-left"></i></button>
            <button @click="cmd('core:redo')" class="text-gray-500 hover:text-black p-1.5 transition"><i class="ph ph-arrow-u-up-right"></i></button>
            <button @click="cmd('core:preview')" class="text-gray-500 hover:text-blue-600 p-1.5 transition"><i class="ph ph-eye"></i></button>
        </div>

        <div class="flex items-center gap-2">
            <button @click="savePage" :disabled="loading" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded text-xs font-bold transition flex items-center gap-2 disabled:opacity-50 shadow-md shadow-blue-200">
                <i x-show="loading" class="ph ph-spinner animate-spin"></i>
                <span x-text="loading ? 'Saving...' : 'Publish'"></span>
            </button>
        </div>
    </header>

    <div class="flex h-[calc(100vh-3rem)] overflow-hidden">
        
        <div class="flex-1 relative bg-gray-100 flex flex-col justify-center transition-all duration-300">
            <div id="gjs" class="flex-1 shadow-inner outline-none"></div>
        </div>

        <div class="w-[280px] bg-white border-l border-gray-200 flex flex-col z-20 shrink-0 shadow-xl">
            
            <div class="flex border-b border-gray-200 bg-white panel-tabs">
                <button @click="tab='blocks'" :class="tab=='blocks' ? 'active' : ''" class="flex-1 py-3 transition hover:bg-gray-50" title="Add">
                    <i class="ph ph-plus-square text-xl"></i>
                </button>
                <button @click="tab='styles'" :class="tab=='styles' ? 'active' : ''" class="flex-1 py-3 transition hover:bg-gray-50" title="Styles">
                    <i class="ph ph-paint-brush text-xl"></i>
                </button>
                <button @click="tab='layers'" :class="tab=='layers' ? 'active' : ''" class="flex-1 py-3 transition hover:bg-gray-50" title="Layers">
                    <i class="ph ph-list-dashes text-xl"></i>
                </button>
                <button @click="tab='settings'" :class="tab=='settings' ? 'active' : ''" class="flex-1 py-3 transition hover:bg-gray-50" title="Config">
                    <i class="ph ph-gear text-xl"></i>
                </button>
            </div>

            <div class="flex-1 overflow-y-auto bg-white relative custom-scroll">
                
                <div x-show="tab=='blocks'" id="blocks-container" class="absolute inset-0 pb-10">
                    </div>

                <div x-show="tab=='styles'">
                    <div id="selectors-container" class="p-2 border-b border-gray-100"></div>
                    <div id="styles-container" class="pb-10"></div>
                </div>

                <div x-show="tab=='layers'" id="layers-container" class="absolute inset-0 pb-10"></div>

                <div x-show="tab=='settings'" class="p-4 space-y-6">
                    
                    <div>
                        <h3 class="text-xs font-bold uppercase text-gray-400 mb-3 border-b pb-1">Produk & Checkout</h3>
                        <div class="space-y-3">
                            <div class="bg-gray-50 p-3 rounded border border-gray-200">
                                <label class="text-xs font-bold text-gray-600 block mb-2">Varian Produk</label>
                                <template x-for="(v, i) in page.config.variants">
                                    <div class="flex gap-1 mb-1">
                                        <input x-model="v.name" class="w-full border rounded px-1 text-xs" placeholder="Nama">
                                        <input x-model="v.price" type="number" class="w-16 border rounded px-1 text-xs" placeholder="Rp">
                                        <button @click="page.config.variants.splice(i,1)" class="text-red-500"><i class="ph ph-trash"></i></button>
                                    </div>
                                </template>
                                <button @click="addVariant" class="text-xs text-blue-600 font-bold mt-1">+ Tambah Varian</button>
                            </div>

                            <div class="bg-gray-50 p-3 rounded border border-gray-200">
                                <label class="flex items-center gap-2">
                                    <input type="checkbox" x-model="page.config.order_bump.active" class="rounded text-blue-600">
                                    <span class="text-xs font-bold text-gray-700">Aktifkan Order Bump</span>
                                </label>
                                <div x-show="page.config.order_bump.active" class="mt-2 space-y-2">
                                    <input x-model="page.config.order_bump.product_name" class="w-full border rounded px-2 py-1 text-xs" placeholder="Nama Produk Tambahan">
                                    <input x-model="page.config.order_bump.price" type="number" class="w-full border rounded px-2 py-1 text-xs" placeholder="Harga">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xs font-bold uppercase text-gray-400 mb-3 border-b pb-1">Integrasi API</h3>
                        <div class="space-y-2">
                            <select x-model="cred.provider" class="w-full border rounded text-xs p-2 bg-white">
                                <option value="midtrans">Midtrans</option>
                                <option value="cloudinary">Cloudinary</option>
                            </select>
                            <textarea x-model="cred.data" class="w-full border rounded text-xs p-2 font-mono h-24" placeholder='{"server_key":"..."}'></textarea>
                            <button @click="saveCreds" class="w-full bg-gray-800 text-white py-1.5 rounded text-xs font-bold">Simpan Key</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function editorApp() {
            return {
                loading: false,
                device: 'Desktop',
                tab: 'blocks',
                page: { slug: '', title: '', config: { variants:[], coupons:[], order_bump:{active:false} } },
                cred: { provider: 'midtrans', data: '' },
                authPass: localStorage.getItem('admin_pass'),

                init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const slug = urlParams.get('slug');
                    if(slug) this.page.slug = slug;
                    
                    if(!this.authPass) window.location.href = '/login';
                    this.initGrapes();
                },

                // Tools
                setDevice(d) {
                    this.device = d;
                    const map = { 'Desktop': 'set-device-desktop', 'Tablet': 'set-device-tablet', 'Mobile': 'set-device-mobile' };
                    if(window.editor) window.editor.runCommand(map[d]);
                },
                cmd(c) { window.editor.runCommand(c); },

                // Logic Data
                addVariant() { this.page.config.variants.push({ id:Date.now(), name:'', price:0, desc:'' }) },
                
                async saveCreds() {
                    try {
                        await fetch('/api/admin/credentials', {
                            method: 'POST', 
                            headers: { 'Authorization': this.authPass },
                            body: JSON.stringify({ provider: this.cred.provider, data: JSON.parse(this.cred.data) })
                        });
                        alert('API Key Tersimpan!');
                    } catch(e) { alert('JSON Error'); }
                },

                async savePage() {
                    if(!this.page.slug) return alert('Slug harus diisi!');
                    this.loading = true;
                    try {
                        await fetch('/api/admin/pages', {
                            method: 'POST',
                            headers: { 'Authorization': this.authPass },
                            body: JSON.stringify({
                                slug: this.page.slug,
                                title: this.page.title,
                                html: editor.getHtml(),
                                css: editor.getCss(),
                                product_config: this.page.config
                            })
                        });
                        alert('Disimpan!');
                    } catch(e) { alert('Error'); }
                    this.loading = false;
                },

                initGrapes() {
                    setTimeout(() => {
                        window.editor = grapesjs.init({
                            container: '#gjs',
                            height: '100%',
                            fromElement: false,
                            storageManager: false,
                            
                            // PLUGINS (LOAD SEMUA AGAR LENGKAP)
                            plugins: ['gjs-blocks-basic', 'grapesjs-plugin-forms', 'gjs-preset-webpage'],
                            pluginsOpts: {
                                'gjs-blocks-basic': { 
                                    flexGrid: true, // Aktifkan Flexbox Grid
                                    stylePrefix: 'b-' 
                                },
                                'grapesjs-plugin-forms': {},
                                'gjs-preset-webpage': {
                                    modalImportTitle: 'Import',
                                    modalImportLabel: '',
                                    modalImportContent: '',
                                    // Matikan blocks dari preset agar tidak duplikat dengan basic
                                    blocks: [], 
                                    formsOpts: false,
                                    navbarOpts: false,
                                    countdownOpts: false
                                }
                            },
                            
                            // UI MAPPING (PANEL KANAN)
                            blockManager: { appendTo: '#blocks-container' },
                            layerManager: { appendTo: '#layers-container' },
                            selectorManager: { appendTo: '#selectors-container' },
                            styleManager: { 
                                appendTo: '#styles-container',
                                sectors: [
                                    { name: 'Typography', open: true, buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'color', 'line-height', 'text-align', 'text-decoration'] },
                                    { name: 'Layout', open: false, buildProps: ['display', 'flex-direction', 'justify-content', 'align-items', 'width', 'height', 'padding', 'margin'] },
                                    { name: 'Background', open: false, buildProps: ['background-color', 'background-image'] },
                                    { name: 'Borders', open: false, buildProps: ['border', 'border-radius', 'box-shadow'] }
                                ]
                            },
                            
                            // UPLOAD CONFIG
                            assetManager: {
                                upload: '/api/admin/upload-image',
                                uploadName: 'file',
                                headers: { 'Authorization': this.authPass },
                                autoAdd: true
                            }
                        });

                        // Tambahkan CUSTOM BLOCKS (Layout Section & Columns)
                        const bm = editor.BlockManager;
                        
                        // 1. SECTION (Wadah Utama)
                        bm.add('section', {
                            label: 'Section',
                            category: 'Basic',
                            attributes: { class: 'fa fa-square' },
                            content: `<section style="padding: 50px 20px; min-height: 150px; display:flex; flex-direction:column; align-items:center;">
                                <h2 style="margin-bottom:10px;">Judul Section</h2>
                                <p>Deskripsi singkat di sini.</p>
                            </section>`
                        });

                        // 2. CHECKOUT WIDGET (Penting!)
                        bm.add('checkout-pro', {
                            label: 'Checkout Form',
                            category: 'Extra',
                            attributes: { class: 'fa fa-shopping-cart' },
                            content: `<div style="padding: 20px; border: 2px dashed #3b82f6; background: #eff6ff; text-align: center; border-radius: 8px;">
                                <strong style="color: #1e40af;">[ FORM CHECKOUT ]</strong>
                                <p style="font-size: 12px; color: #64748b;">Form akan dirender otomatis saat live.</p>
                            </div>`
                        });

                        // Load Data
                        if(this.page.slug) {
                            fetch('/api/admin/pages/'+this.page.slug).then(r=>r.json()).then(d=>{
                                if(d.id) { 
                                    this.page.title=d.title; 
                                    this.page.config=d.product_config_json||this.page.config; 
                                    if(d.html_content) editor.setComponents(d.html_content); 
                                    if(d.css_content) editor.setStyle(d.css_content); 
                                }
                            });
                        }

                        // Canvas Style
                        editor.on('load', () => {
                            editor.Canvas.getBody().style.backgroundColor = '#ffffff';
                        });

                    }, 100);
                }
            }
        }
    </script>
</body>
</html>
