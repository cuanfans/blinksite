<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingBuilder Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="https://unpkg.com/grapesjs-preset-webpage"></script>

    <style>
        /* BASE STYLE */
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: sans-serif; }
        [x-cloak] { display: none !important; }
        
        /* THEME COLOR */
        .gjs-one-bg { background-color: #1f2937; } /* Gray-800 */
        .gjs-two-color { color: #f3f4f6; }
        .gjs-three-bg { background-color: #111827; color: white; }
        .gjs-four-color, .gjs-four-color-h:hover { color: #60a5fa; }

        /* SIMPLE MODE TOGGLES */
        body.simple-mode .gjs-pn-views-container .gjs-clm-tags { display: none !important; }
        body.simple-mode .gjs-pn-views-container .gjs-sm-header { display: none !important; }
        .gjs-rte-toolbar { top: -45px !important; border-radius: 4px; border: 1px solid #374151; }
        .gjs-cv-canvas { width: 100%; height: 100%; top: 0; }
        .gjs-pn-panel { position: relative; }
    </style>
</head>

<body class="bg-gray-900 text-white" x-data="app()" :class="editorMode === 'simple' ? 'simple-mode' : ''">

    <div x-show="!isLoggedIn" x-cloak class="fixed inset-0 z-[9999] flex items-center justify-center bg-gray-900">
        <div class="bg-gray-800 p-8 rounded-xl w-96 border border-gray-700 shadow-2xl text-center">
            <h1 class="text-2xl font-bold mb-6 text-blue-500">Sesi Berakhir</h1>
            <p class="mb-4 text-sm text-gray-400">Silakan login ulang untuk melanjutkan editing.</p>
            <form @submit.prevent="login">
                <input type="password" x-model="auth.password" placeholder="Password Admin" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 mb-4 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">LOGIN KEMBALI</button>
            </form>
            <a href="/admin/dashboard" class="block mt-4 text-gray-500 text-sm hover:text-white">Kembali ke Dashboard</a>
        </div>
    </div>

    <div x-show="isLoggedIn" x-cloak class="flex flex-col h-full">
        
        <div class="h-14 bg-gray-900 border-b border-gray-700 flex justify-between items-center px-4 relative z-40 shadow-md">
            
            <div class="flex items-center gap-4">
                <a href="/admin/pages" class="text-gray-400 hover:text-white transition"><i class="fa fa-arrow-left"></i> Back</a>
                <div class="h-8 w-px bg-gray-700 mx-2"></div>
                
                <div class="flex flex-col leading-tight">
                    <span class="font-bold text-lg text-blue-500">LandingPro</span>
                    <button @click="toggleMode" class="text-[10px] font-bold px-2 py-0.5 rounded-full border transition-colors flex items-center gap-1 w-fit"
                        :class="editorMode === 'simple' ? 'bg-green-900/30 border-green-600 text-green-400 hover:bg-green-900/50' : 'bg-red-900/30 border-red-600 text-red-400 hover:bg-red-900/50'">
                        <span x-text="editorMode === 'simple' ? 'üòä SIMPLE' : '‚ö° ADVANCED'"></span>
                    </button>
                </div>
                
                <div class="h-8 w-px bg-gray-700 mx-2"></div>

                <div class="flex items-center bg-gray-800 rounded border border-gray-600 overflow-hidden">
                    <span class="px-2 text-xs text-gray-500">/</span>
                    <input x-model="page.slug" placeholder="slug-halaman" class="bg-transparent text-sm p-1 outline-none w-32 text-white placeholder-gray-600 font-mono">
                </div>
                <input x-model="page.title" placeholder="Judul Halaman" class="bg-gray-800 border border-gray-600 text-sm p-1 rounded w-48 outline-none focus:border-blue-500 ml-2">
            </div>

            <div class="flex gap-2">
                <button @click="modal='product'" class="bg-yellow-600 hover:bg-yellow-700 px-3 py-1.5 rounded text-xs font-bold transition flex items-center gap-1">üì¶ Produk</button>
                <button @click="modal='settings'" class="bg-gray-700 hover:bg-gray-600 px-3 py-1.5 rounded text-xs font-bold transition flex items-center gap-1">‚öôÔ∏è API</button>
                
                <div class="w-px bg-gray-700 mx-1"></div>

                <button @click="savePage" class="bg-green-600 hover:bg-green-700 px-4 py-1.5 rounded text-xs font-bold flex gap-2 shadow-lg hover:-translate-y-0.5 transition transform">
                    <span x-show="loading" class="animate-spin">‚è≥</span><span>SIMPAN</span>
                </button>
                <button @click="previewPage" class="bg-blue-600 hover:bg-blue-700 px-3 py-1.5 rounded text-xs font-bold transition" title="Lihat Hasil">üëÅÔ∏è</button>
            </div>
        </div>

        <div id="gjs" class="h-[calc(100%-3.5rem)] bg-gray-800"></div>
    </div>

    <div x-show="modal==='product'" x-cloak class="fixed inset-0 z-50 bg-black/80 flex items-center justify-center p-4">
        <div class="bg-white text-gray-800 w-full max-w-4xl h-[85vh] rounded-xl flex overflow-hidden shadow-2xl">
            <div class="w-48 bg-gray-50 border-r p-4 flex flex-col gap-2">
                <button @click="tab='variants'" :class="tab=='variants'?'bg-blue-100 text-blue-700':''" class="text-left px-4 py-2 rounded text-sm font-bold transition">1. Varian</button>
                <button @click="tab='bump'" :class="tab=='bump'?'bg-blue-100 text-blue-700':''" class="text-left px-4 py-2 rounded text-sm font-bold transition">2. Bump</button>
                <button @click="tab='coupons'" :class="tab=='coupons'?'bg-blue-100 text-blue-700':''" class="text-left px-4 py-2 rounded text-sm font-bold transition">3. Kupon</button>
            </div>
            <div class="flex-grow p-6 overflow-y-auto">
                <div class="flex justify-between mb-4"><h2 class="text-xl font-bold">Konfigurasi Produk</h2><button @click="modal=null" class="text-2xl text-red-500 font-bold hover:scale-110 transition">&times;</button></div>
                
                <div x-show="tab=='variants'">
                    <button @click="addVariant" class="bg-blue-600 text-white text-xs px-3 py-1 rounded mb-4 font-bold">+ Tambah Paket</button>
                    <template x-for="(v, i) in page.config.variants">
                        <div class="border p-3 mb-2 rounded bg-gray-50 grid grid-cols-12 gap-2 items-center hover:shadow-sm transition">
                            <div class="col-span-4"><input x-model="v.name" placeholder="Nama Paket" class="border p-2 w-full text-sm rounded"></div>
                            <div class="col-span-3"><input x-model="v.price" type="number" placeholder="Harga" class="border p-2 w-full text-sm rounded"></div>
                            <div class="col-span-4"><input x-model="v.desc" placeholder="Deskripsi" class="border p-2 w-full text-sm rounded"></div>
                            <button @click="page.config.variants.splice(i,1)" class="col-span-1 text-red-500 font-bold hover:bg-red-100 rounded p-1">&times;</button>
                        </div>
                    </template>
                </div>

                <div x-show="tab=='bump'" class="space-y-4">
                    <label class="flex gap-2 p-3 border rounded bg-yellow-50 cursor-pointer"><input type="checkbox" x-model="page.config.order_bump.active" class="accent-orange-500"><span class="font-bold">Aktifkan Order Bump</span></label>
                    <div x-show="page.config.order_bump.active" class="grid gap-3 p-4 border rounded">
                        <input x-model="page.config.order_bump.product_name" placeholder="Nama Produk Tambahan" class="border p-2 w-full rounded">
                        <input x-model="page.config.order_bump.price" type="number" placeholder="Harga Tambahan" class="border p-2 w-full rounded">
                        <textarea x-model="page.config.order_bump.description" placeholder="Kalimat Penawaran" class="border p-2 w-full h-20 rounded"></textarea>
                    </div>
                </div>

                <div x-show="tab=='coupons'">
                    <button @click="addCoupon" class="bg-green-600 text-white text-xs px-3 py-1 rounded mb-4 font-bold">+ Kupon Baru</button>
                    <template x-for="(c, i) in page.config.coupons">
                        <div class="flex gap-2 mb-2 items-center">
                            <input x-model="c.code" placeholder="KODE" class="border p-2 uppercase w-1/3 rounded font-mono">
                            <select x-model="c.type" class="border p-2 rounded bg-white"><option value="percent">%</option><option value="fixed">Rp</option></select>
                            <input x-model="c.value" type="number" class="border p-2 w-1/3 rounded">
                            <button @click="page.config.coupons.splice(i,1)" class="text-red-500 font-bold px-3 hover:bg-red-100 rounded">&times;</button>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <div x-show="modal==='settings'" x-cloak class="fixed inset-0 z-50 bg-black/80 flex items-center justify-center">
        <div class="bg-white text-gray-800 w-96 p-6 rounded-lg shadow-xl">
            <h2 class="font-bold mb-4">API Settings (Quick)</h2>
            <p class="text-xs text-gray-500 mb-2">Untuk pengaturan lengkap, gunakan menu Settings di Dashboard.</p>
            <select x-model="cred.provider" class="w-full border p-2 mb-2 rounded"><option value="midtrans">Midtrans</option><option value="cloudinary">Cloudinary</option></select>
            <textarea x-model="cred.data" class="w-full border p-2 h-32 text-xs font-mono mb-4 rounded bg-gray-50" placeholder='{"server_key":"..."}'></textarea>
            <div class="flex justify-end gap-2"><button @click="modal=null" class="text-sm px-3">Batal</button><button @click="saveCreds" class="bg-blue-600 text-white px-3 py-1 rounded text-sm font-bold">Simpan</button></div>
        </div>
    </div>

    <script>
        function app() {
            return {
                isLoggedIn: false, loading: false, modal: null, tab: 'variants', 
                editorMode: 'simple', 
                
                auth: {password:''},
                page: { slug:'', title:'', config: {variants:[], coupons:[], order_bump:{active:false}} },
                cred: {provider:'midtrans', data:''},

                init() { 
                    const p = localStorage.getItem('admin_pass'); 
                    const savedMode = localStorage.getItem('editor_mode');
                    if(savedMode) this.editorMode = savedMode;
                    
                    // Cek URL Params untuk Slug
                    const urlParams = new URLSearchParams(window.location.search);
                    const slugParam = urlParams.get('slug');
                    if(slugParam) this.page.slug = slugParam;

                    if(p) { this.auth.password=p; this.verify(); } 
                },

                toggleMode() {
                    this.editorMode = this.editorMode === 'simple' ? 'advanced' : 'simple';
                    localStorage.setItem('editor_mode', this.editorMode);
                },

                async verify() { 
                    try { 
                        const r=await fetch('/api/login',{method:'POST',body:JSON.stringify({password:this.auth.password})}); 
                        if((await r.json()).success) { 
                            this.isLoggedIn=true; 
                            localStorage.setItem('admin_pass',this.auth.password); 
                            this.initGrapes(); 
                        } 
                    } catch(e){} 
                },
                
                async login() { if(this.auth.password) await this.verify(); },

                addVariant(){ this.page.config.variants.push({id:Date.now(),name:'',price:0,desc:''}) },
                addCoupon(){ this.page.config.coupons.push({code:'',type:'percent',value:0}) },
                
                async saveCreds() { 
                    try { 
                        await fetch('/api/admin/credentials',{method:'POST',headers:{'Authorization':this.auth.password},body:JSON.stringify({provider:this.cred.provider,data:JSON.parse(this.cred.data)})}); 
                        alert('API Key Tersimpan!'); this.modal=null; 
                    } catch(e){ alert('JSON Error'); } 
                },

                async savePage() { 
                    if(!this.page.slug) return alert('Isi Slug!'); 
                    this.loading=true; 
                    await fetch('/api/admin/pages',{method:'POST',headers:{'Authorization':this.auth.password},body:JSON.stringify({slug:this.page.slug, title:this.page.title, html:editor.getHtml(), css:editor.getCss(), product_config:this.page.config})}); 
                    this.loading=false; 
                    alert('Berhasil Disimpan!'); 
                },

                previewPage() { if(this.page.slug) window.open('/'+this.page.slug,'_blank'); },

                initGrapes() {
                    setTimeout(() => {
                        window.editor = grapesjs.init({
                            container: '#gjs',
                            height: '100%',
                            storageManager: false,
                            plugins: ['gjs-preset-webpage'],
                            styleManager: {
                                sectors: [
                                    { name: 'Typography', open: false, buildProps: ['font-family', 'font-size', 'font-weight', 'color'] },
                                    { name: 'Decorations', open: false, buildProps: ['background-color', 'border-radius', 'box-shadow'] },
                                    { name: 'Layout', open: false, buildProps: ['width', 'height', 'padding', 'margin', 'display'] }
                                ]
                            },
                            assetManager: { upload: false },
                            blockManager: { appendTo: '#blocks' }
                        });

                        // Jika ada slug, load datanya
                        if(this.page.slug) {
                            fetch('/api/admin/pages/'+this.page.slug).then(r=>r.json()).then(d=>{
                                if(d.id) { 
                                    this.page.title=d.title; 
                                    this.page.config=d.product_config_json||this.page.config; 
                                    editor.setComponents(d.html_content); 
                                    editor.setStyle(d.css_content); 
                                }
                            });
                        }

                        // Widget Checkout
                        editor.Blocks.add('checkout-pro', { label:'üõí Checkout Pro', category:'PRO WIDGETS', attributes:{class:'fa fa-shopping-cart'}, content: `
                            <div style="padding:20px; text-align:center; border:2px dashed #ccc; background:#f9f9f9; font-weight:bold; color:#555;">
                                [ FORM CHECKOUT OTOMATIS ]<br><span style="font-size:12px; font-weight:normal">Akan dirender saat live</span>
                            </div>
                        `});
                    }, 200);
                }
            }
        }
    </script>
</body>
</html>
