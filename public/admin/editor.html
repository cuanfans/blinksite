<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - LandingBuilder</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <link rel="stylesheet" href="https://unpkg.com/grapesjs@0.21.2/dist/css/grapes.min.css">
    <script src="https://unpkg.com/grapesjs@0.21.2/dist/grapes.min.js"></script>
    <script src="https://unpkg.com/grapesjs-blocks-basic@1.0.1"></script>
    <script src="https://unpkg.com/grapesjs-plugin-forms@2.0.5"></script>
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* --- RESET & UI FRAMEWORK --- */
        body, html { height: 100%; margin: 0; overflow: hidden; font-family: 'Inter', system-ui, sans-serif; background: #ffffff; color: #1e293b; }
        [x-cloak] { display: none !important; }

        /* HILANGKAN PANEL BAWAAN */
        .gjs-pn-top-panel, .gjs-pn-views-container, .gjs-pn-views, .gjs-pn-panels, .gjs-pn-buttons { display: none !important; }
        
        /* CANVAS STYLE */
        .gjs-cv-canvas { width: 100%; height: 100%; top: 0 !important; background-color: #f1f5f9; }
        .gjs-frame-wrapper { box-shadow: 0 0 20px rgba(0,0,0,0.1); }

        /* --- PANEL KANAN STYLE --- */
        .panel-tabs { display: flex; border-bottom: 1px solid #e2e8f0; background: #fff; }
        .panel-tabs button { 
            flex: 1; padding: 12px; color: #64748b; font-size: 20px; 
            transition: all 0.2s; border-bottom: 2px solid transparent; 
        }
        .panel-tabs button:hover { color: #0f172a; background: #f8fafc; }
        .panel-tabs button.active { color: #2563eb; border-bottom-color: #2563eb; background: #eff6ff; }

        /* BLOCK MANAGER */
        .gjs-blocks-c { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 10px; background: #fff; }
        .gjs-block { 
            width: 100% !important; min-height: auto !important; padding: 15px 5px !important; margin: 0 !important;
            background: #fff; border: 1px solid #e2e8f0; border-radius: 6px;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 5px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.02); cursor: grab; transition: all 0.15s;
        }
        .gjs-block:hover { border-color: #3b82f6; color: #2563eb; transform: translateY(-1px); }
        .gjs-block-label { font-size: 10px; font-weight: 600; text-align: center; margin-top: 2px; }
        .gjs-block svg, .gjs-block i { width: 24px; height: 24px; font-size: 24px; fill: currentColor; }

        /* STYLE MANAGER */
        .gjs-field { background: #fff; border: 1px solid #cbd5e1; border-radius: 4px; padding: 4px; color: #334155; }
        .gjs-field input, .gjs-field select { font-size: 11px; color: #334155; width: 100%; background: transparent; }
        .gjs-sm-sector { border-bottom: 1px solid #e2e8f0; }
        .gjs-sm-title { 
            background: #f8fafc; font-size: 11px; font-weight: 600; color: #475569; 
            padding: 10px 12px; border-top: 1px solid #e2e8f0; cursor: pointer; display: flex; justify-content: space-between; 
        }
        .gjs-sm-properties { padding: 10px; display: flex; flex-wrap: wrap; gap: 8px; }
        .gjs-sm-property { width: 100%; margin-bottom: 0; }
        .gjs-sm-property__name { font-size: 10px; margin-bottom: 3px; color: #64748b; }
        .gjs-sm-property--width, .gjs-sm-property--height, 
        .gjs-sm-property--font-size, .gjs-sm-property--font-weight,
        .gjs-sm-property--color, .gjs-sm-property--background-color { width: 48%; }

        /* LAYERS */
        .gjs-layer-item { padding: 6px 10px; border-bottom: 1px solid #f1f5f9; font-size: 11px; }
        .gjs-layer-item.gjs-selected { background: #eff6ff; color: #2563eb; border-left: 2px solid #2563eb; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>

<body x-data="editorApp()">

    <header class="h-12 bg-white border-b border-gray-200 flex justify-between items-center px-4 z-50 relative shrink-0">
        <div class="flex items-center gap-3">
            <a href="/admin/pages" class="text-gray-500 hover:text-blue-600 transition p-1.5 rounded hover:bg-gray-100">
                <i class="ph ph-arrow-left text-lg"></i>
            </a>
            <div class="h-5 w-px bg-gray-200"></div>
            <div class="flex items-center gap-2">
                <span class="text-xs font-bold text-gray-400 font-mono">SLUG:</span>
                <input x-model="page.slug" class="bg-gray-50 border border-gray-200 rounded px-2 py-1 text-xs font-bold text-gray-700 outline-none w-32 focus:border-blue-400 transition" placeholder="nama-halaman">
            </div>
        </div>

        <div class="absolute left-1/2 transform -translate-x-1/2 flex items-center bg-gray-50 rounded-lg border border-gray-200 p-0.5">
            <button @click="setDevice('desktop')" :class="device=='desktop' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400 hover:text-gray-600'" class="p-1.5 rounded transition"><i class="ph ph-desktop text-lg"></i></button>
            <button @click="setDevice('tablet')" :class="device=='tablet' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400 hover:text-gray-600'" class="p-1.5 rounded transition"><i class="ph ph-device-tablet text-lg"></i></button>
            <button @click="setDevice('mobile')" :class="device=='mobile' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-400 hover:text-gray-600'" class="p-1.5 rounded transition"><i class="ph ph-device-mobile text-lg"></i></button>
            
            <div class="w-px h-4 bg-gray-300 mx-2"></div>
            
            <button @click="cmd('core:undo')" class="text-gray-500 hover:text-black p-1.5 transition"><i class="ph ph-arrow-u-up-left text-lg"></i></button>
            <button @click="cmd('core:redo')" class="text-gray-500 hover:text-black p-1.5 transition"><i class="ph ph-arrow-u-up-right text-lg"></i></button>
            <button @click="cmd('core:preview')" class="text-gray-500 hover:text-blue-600 p-1.5 transition"><i class="ph ph-eye text-lg"></i></button>
        </div>

        <div class="flex items-center gap-3">
            <div x-data="{saved: false}" @page-saved.window="saved=true; setTimeout(()=>saved=false, 2000)">
                <span x-show="saved" x-transition class="text-xs text-green-600 font-bold flex items-center gap-1"><i class="ph ph-check-circle"></i> Saved</span>
            </div>
            <button @click="savePage" :disabled="loading" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded text-xs font-bold transition flex items-center gap-2 disabled:opacity-50">
                <i x-show="loading" class="ph ph-spinner animate-spin"></i>
                <span x-text="loading ? 'Saving...' : 'SIMPAN'"></span>
            </button>
        </div>
    </header>

    <div class="flex h-[calc(100vh-3rem)] overflow-hidden">
        
        <div class="flex-1 relative bg-gray-100 flex flex-col items-center justify-center p-8 overflow-hidden">
            <div id="gjs" class="flex-1 w-full h-full shadow-lg rounded-sm overflow-hidden border border-gray-300 bg-white"></div>
        </div>

        <div class="w-[300px] bg-white border-l border-gray-200 flex flex-col z-20 shrink-0 shadow-lg">
            
            <div class="panel-tabs">
                <button @click="tab='blocks'" :class="tab=='blocks' ? 'active' : ''" title="Blocks"><i class="ph ph-plus-square"></i></button>
                <button @click="tab='styles'" :class="tab=='styles' ? 'active' : ''" title="Styles"><i class="ph ph-paint-brush"></i></button>
                <button @click="tab='layers'" :class="tab=='layers' ? 'active' : ''" title="Layers"><i class="ph ph-list-dashes"></i></button>
                <button @click="tab='settings'" :class="tab=='settings' ? 'active' : ''" title="Settings"><i class="ph ph-gear"></i></button>
            </div>

            <div class="flex-1 overflow-y-auto bg-white relative custom-scroll">
                
                <div x-show="tab=='blocks'" id="blocks-container" class="absolute inset-0 pb-10"></div>
                
                <div x-show="tab=='styles'">
                    <div id="selectors-container" class="p-2 border-b border-gray-100"></div>
                    <div id="styles-container" class="pb-10"></div>
                </div>

                <div x-show="tab=='layers'" id="layers-container" class="absolute inset-0 pb-10"></div>

                <div x-show="tab=='settings'" class="p-4 space-y-6 pb-20">
                    
                    <div>
                        <h3 class="text-xs font-bold uppercase text-gray-400 mb-3 border-b pb-1 tracking-wider">Produk & Harga</h3>
                        
                        <div class="mb-4">
                            <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Jenis Produk</label>
                            <div class="flex bg-gray-100 p-1 rounded">
                                <button @click="page.product_type = 'physical'" :class="page.product_type=='physical' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'" class="flex-1 py-1 rounded text-xs font-bold transition">Fisik</button>
                                <button @click="page.product_type = 'digital'" :class="page.product_type=='digital' ? 'bg-white text-purple-600 shadow-sm' : 'text-gray-500'" class="flex-1 py-1 rounded text-xs font-bold transition">Digital</button>
                            </div>
                        </div>

                        <div x-show="page.product_type === 'physical'" class="mb-4 bg-blue-50 p-3 rounded border border-blue-100">
                            <label class="block text-[10px] font-bold text-blue-600 mb-1">Berat Paket (Gram) *</label>
                            <input x-model="page.config.shipping.weight" type="number" class="w-full border border-blue-200 rounded p-1.5 text-xs focus:ring-1 focus:ring-blue-400 outline-none" placeholder="1000">
                        </div>

                        <div class="bg-gray-50 p-3 rounded border border-gray-200">
                            <label class="text-xs font-bold text-gray-600 block mb-2 flex justify-between">
                                <span>Daftar Varian</span>
                                <button @click="addVariant" class="text-blue-600 hover:underline">+ Add</button>
                            </label>
                            <template x-for="(v, i) in page.config.variants">
                                <div class="flex gap-1 mb-1">
                                    <input x-model="v.name" class="w-full border rounded px-2 py-1 text-xs" placeholder="Nama">
                                    <input x-model="v.price" type="number" class="w-20 border rounded px-2 py-1 text-xs" placeholder="Rp">
                                    <button @click="page.config.variants.splice(i,1)" class="text-red-400 px-1 hover:text-red-600"><i class="ph ph-trash"></i></button>
                                </div>
                            </template>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xs font-bold uppercase text-gray-400 mb-3 border-b pb-1 tracking-wider">SEO & Metadata</h3>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 mb-1">Judul SEO (Browser Title)</label>
                                <input x-model="page.config.settings.seo_title" class="w-full border border-gray-300 rounded p-1.5 text-xs" placeholder="Judul di Tab Browser">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 mb-1">Deskripsi SEO</label>
                                <textarea x-model="page.config.settings.seo_description" rows="2" class="w-full border border-gray-300 rounded p-1.5 text-xs"></textarea>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 mb-1">Favicon URL</label>
                                <input x-model="page.config.settings.favicon" class="w-full border border-gray-300 rounded p-1.5 text-xs font-mono" placeholder="https://...">
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xs font-bold uppercase text-blue-500 mb-3 border-b pb-1 tracking-wider">Social Media (Open Graph)</h3>
                        <div class="space-y-3 p-3 bg-blue-50/50 rounded border border-blue-100">
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 mb-1">OG Title (Judul Share)</label>
                                <input x-model="page.config.settings.og_title" class="w-full border border-gray-300 rounded p-1.5 text-xs" placeholder="Sama dengan SEO Title jika kosong">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 mb-1">OG Description</label>
                                <textarea x-model="page.config.settings.og_description" rows="2" class="w-full border border-gray-300 rounded p-1.5 text-xs" placeholder="Sama dengan SEO Desc jika kosong"></textarea>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 mb-1">OG Image URL (Thumbnail)</label>
                                <input x-model="page.config.settings.og_image" class="w-full border border-gray-300 rounded p-1.5 text-xs font-mono" placeholder="https://...">
                                <p class="text-[9px] text-gray-400 mt-1">Gambar yang muncul saat link disebar di WA/FB.</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xs font-bold uppercase text-gray-400 mb-3 border-b pb-1 tracking-wider">Scripts & Tracking</h3>
                        <div class="space-y-3">
                            <div class="grid grid-cols-2 gap-2">
                                <div>
                                    <label class="block text-[10px] font-bold text-blue-600 mb-1">FB Pixel ID</label>
                                    <input x-model="page.config.settings.fb_pixel_id" class="w-full border border-blue-200 bg-blue-50/50 rounded p-1.5 text-xs">
                                </div>
                                <div>
                                    <label class="block text-[10px] font-bold text-gray-800 mb-1">TikTok Pixel</label>
                                    <input x-model="page.config.settings.tiktok_pixel_id" class="w-full border border-gray-300 rounded p-1.5 text-xs">
                                </div>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-orange-600 mb-1">Custom Head Script</label>
                                <textarea x-model="page.config.settings.custom_head" rows="3" class="w-full border border-orange-200 bg-orange-50/50 rounded p-1.5 text-xs font-mono text-gray-600" placeholder="<script>..."></textarea>
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-gray-500 mb-1">Custom Body Script (Footer)</label>
                                <textarea x-model="page.config.settings.custom_footer" rows="3" class="w-full border border-gray-300 rounded p-1.5 text-xs font-mono text-gray-600" placeholder="<script>..."></textarea>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h3 class="text-xs font-bold uppercase text-gray-400 mb-3 border-b pb-1 tracking-wider">Integrasi API</h3>
                        <div class="bg-gray-50 p-3 rounded border border-gray-200 space-y-2">
                            <select x-model="cred.provider" class="w-full border rounded text-xs p-1.5 bg-white">
                                <option value="midtrans">Midtrans Payment</option>
                                <option value="cloudinary">Cloudinary Image</option>
                            </select>
                            <textarea x-model="cred.data" class="w-full border rounded text-xs p-2 font-mono h-16 text-gray-600" placeholder='{"server_key":"..."}'></textarea>
                            <button @click="saveCreds" class="w-full bg-slate-800 hover:bg-slate-900 text-white py-1.5 rounded text-xs font-bold transition">Simpan Key</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        function editorApp() {
            return {
                loading: false,
                device: 'desktop', 
                tab: 'blocks',
                
                // DATA STATE LENGKAP
                page: { 
                    slug: '', title: '', product_type: 'physical',
                    config: { 
                        variants:[], coupons:[], order_bump:{active:false}, shipping: { weight: 1000 },
                        settings: { // METADATA & SCRIPTS
                            seo_title: '', 
                            seo_description: '', 
                            favicon: '', 
                            og_title: '',       // NEW
                            og_description: '', // NEW
                            og_image: '',       // NEW
                            fb_pixel_id: '', 
                            tiktok_pixel_id: '',
                            custom_head: '',
                            custom_footer: ''
                        }
                    } 
                },
                cred: { provider: 'midtrans', data: '' },
                authPass: localStorage.getItem('admin_pass'),

                init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const slug = urlParams.get('slug');
                    if(slug) this.page.slug = slug;
                    
                    if(!this.authPass) window.location.href = '/login';
                    this.initGrapes();
                },

                setDevice(d) {
                    this.device = d;
                    if(window.editor) window.editor.setDevice(d);
                },
                cmd(c) { window.editor.runCommand(c); },
                addVariant() { this.page.config.variants.push({ id:Date.now(), name:'', price:0, desc:'' }) },
                
                async saveCreds() {
                    try {
                        await fetch('/api/admin/credentials', {
                            method: 'POST', headers: { 'Authorization': this.authPass },
                            body: JSON.stringify({ provider: this.cred.provider, data: JSON.parse(this.cred.data) })
                        });
                        alert('API Key Tersimpan!');
                    } catch(e) { alert('Format JSON Salah!'); }
                },

                async savePage() {
                    if(!this.page.slug) return alert('Slug wajib diisi!');
                    this.loading = true;
                    
                    // Pastikan objek settings tidak null sebelum save
                    if(!this.page.config.settings) this.page.config.settings = {};

                    try {
                        await fetch('/api/admin/pages', {
                            method: 'POST',
                            headers: { 'Authorization': this.authPass },
                            body: JSON.stringify({
                                slug: this.page.slug,
                                title: this.page.title,
                                product_type: this.page.product_type,
                                html: editor.getHtml(),
                                css: editor.getCss(),
                                product_config: this.page.config
                            })
                        });
                        window.dispatchEvent(new CustomEvent('page-saved'));
                    } catch(e) { alert('Gagal menyimpan.'); }
                    this.loading = false;
                },

                initGrapes() {
                    setTimeout(() => {
                        window.editor = grapesjs.init({
                            container: '#gjs',
                            height: '100%',
                            fromElement: false,
                            storageManager: false,
                            
                            // PLUGINS (Manual Load - AMAN & STABIL)
                            plugins: ['gjs-blocks-basic', 'grapesjs-plugin-forms'],
                            pluginsOpts: {
                                'gjs-blocks-basic': { flexGrid: true },
                                'grapesjs-plugin-forms': {}
                            },
                            
                            // DEVICE MANAGER
                            deviceManager: {
                                devices: [
                                    { id: 'desktop', name: 'Desktop', width: '' },
                                    { id: 'tablet', name: 'Tablet', width: '768px', widthMedia: '992px' },
                                    { id: 'mobile', name: 'Mobile', width: '375px', widthMedia: '480px' },
                                ],
                            },

                            // PANEL MAPPING
                            blockManager: { appendTo: '#blocks-container' },
                            layerManager: { appendTo: '#layers-container' },
                            selectorManager: { appendTo: '#selectors-container' },
                            styleManager: { 
                                appendTo: '#styles-container', 
                                sectors: [
                                    { name: 'Tipografi', open: true, buildProps: ['font-family', 'font-size', 'font-weight', 'line-height', 'color', 'text-align'] }, 
                                    { name: 'Dimensi', open: false, buildProps: ['width', 'height', 'max-width', 'min-height', 'padding', 'margin'] }, 
                                    { name: 'Layout', open: false, buildProps: ['display', 'flex-direction', 'justify-content', 'align-items', 'gap'] }, 
                                    { name: 'Dekorasi', open: false, buildProps: ['background-color', 'border', 'border-radius', 'box-shadow', 'opacity'] }
                                ] 
                            },
                            
                            // ASSET MANAGER
                            assetManager: { 
                                upload: '/api/admin/upload-image', 
                                uploadName: 'file', 
                                headers: { 'Authorization': this.authPass }, 
                                autoAdd: true 
                            }
                        });

                        // CUSTOM BLOCKS (Tambahan)
                        const bm = editor.BlockManager;
                        bm.add('section-std', {
                            label: 'Section', category: 'Basic', attributes: { class: 'fa fa-square' },
                            content: `<section style="padding:50px 20px; min-height:100px; display:flex; flex-direction:column; align-items:center;"><div>Konten disini</div></section>`
                        });

                        bm.add('checkout-pro', {
                            label: 'Form Checkout', category: 'E-Commerce', attributes: { class: 'fa fa-shopping-cart' },
                            content: `<div data-gjs-type="checkout-widget" style="padding: 20px; border: 2px dashed #3b82f6; background: #eff6ff; text-align: center; border-radius: 8px;">
                                <strong style="color: #1e40af; font-size: 16px;">[ FORM CHECKOUT ]</strong>
                                <p style="font-size: 12px; color: #64748b; margin-top: 5px;">Akan muncul saat halaman live.</p>
                            </div>`
                        });

                        // --- FIX PENTING: LOAD KONTEN SETELAH EDITOR SIAP ---
                        editor.on('load', () => {
                            editor.Canvas.getBody().style.backgroundColor = '#ffffff';
                            editor.Canvas.getBody().style.color = '#1e293b'; 

                            // LOAD DATA DARI DB
                            if(this.page.slug) {
                                fetch('/api/admin/pages/'+this.page.slug)
                                    .then(r => r.json())
                                    .then(d => {
                                        if(d.id) { 
                                            this.page.title = d.title;
                                            this.page.product_type = d.product_type || 'physical';
                                            
                                            // PARSE CONFIG DENGAN AMAN
                                            try {
                                                if (typeof d.product_config_json === 'string') {
                                                    this.page.config = JSON.parse(d.product_config_json);
                                                } else {
                                                    this.page.config = d.product_config_json || this.page.config;
                                                }
                                            } catch (e) {
                                                console.error("JSON Parse Error:", e);
                                                this.page.config = { variants:[], settings:{} };
                                            }
                                            
                                            // Init Sub-Objects (PENTING UNTUK MENGHINDARI ERROR UNDEFINED)
                                            if(!this.page.config.settings) this.page.config.settings = { seo_title: d.title };
                                            if(!this.page.config.shipping) this.page.config.shipping = { weight: 1000 };

                                            // Render Konten
                                            if(d.html_content) editor.setComponents(d.html_content); 
                                            if(d.css_content) editor.setStyle(d.css_content); 
                                        }
                                    })
                                    .catch(e => console.error("Gagal memuat konten:", e));
                            }
                        });

                    }, 100);
                }
            }
        }
    </script>
</body>
</html>
