<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BlinkSite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen font-sans text-gray-100">

    <div x-data="loginApp()" class="w-full max-w-sm bg-gray-800 p-8 rounded-xl shadow-2xl border border-gray-700">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-500 mb-2">BlinkSite</h1>
            <p class="text-gray-400 text-sm">Masukan password admin untuk melanjutkan</p>
        </div>

        <form @submit.prevent="submitLogin" class="space-y-6">
            <div>
                <label class="block text-sm font-bold mb-2 text-gray-300">Password</label>
                <input type="password" x-model="password" 
                       class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition"
                       placeholder="••••••••" required>
            </div>

            <button type="submit" :disabled="loading" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition transform active:scale-95 flex justify-center items-center disabled:opacity-50 disabled:cursor-not-allowed">
                <span x-show="!loading">MASUK DASHBOARD</span>
                <span x-show="loading" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
            </button>
        </form>

        <p x-show="error" x-transition class="mt-4 text-center text-red-400 text-sm font-bold bg-red-900/30 p-2 rounded border border-red-800" x-text="error"></p>
    </div>

    <script>
        function loginApp() {
            return {
                password: '',
                loading: false,
                error: '',

                async submitLogin() {
                    this.loading = true;
                    this.error = '';

                    try {
                        const res = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ password: this.password })
                        });

                        const data = await res.json();

                        if (res.ok && data.success) {
                            // SUKSES: Browser otomatis menyimpan Cookie dari server (HttpOnly)
                            // Tidak perlu simpan localStorage manual.
                            // Langsung redirect.
                            window.location.href = '/admin/dashboard';
                        } else {
                            this.error = data.message || 'Password Salah!';
                        }
                    } catch (e) {
                        this.error = 'Gagal menghubungi server.';
                    }
                    this.loading = false;
                }
            }
        }
    </script>
</body>
</html>
